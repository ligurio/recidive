{{ define "list" }}
{{ template "header" . }}

<div class="container">

  <h1>Index</h1>
  <p>The following is a list of uploaded test reports.</p><table class="table table-condensed">
    <thead><tr><th>Report ID</th><th>Format</th><th>Created</th><th>Filename</th><th>Hits</th></tr></thead>
    <tbody>
{{range .}}
<tr><td>{{.ReportId}}</td><td>FORMAT</td><td>{{.CreatedAt.Format "Jan 02, 2006 15:04:05 UTC"}}</td><td><a href="/view/{{.ReportId}}">{{.Filename}}</a></td><td>{{.Hits}}</td></tr>
{{end}}
    </tbody>
    </table>

</div>
{{ template "footer" . }}
{{ end }}
